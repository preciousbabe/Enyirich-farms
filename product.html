<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

main {
    padding: 20px;
}

footer {
    background-color: #333;

/* Product section styles */
.product {
    display: flex;
    align-items: center;
    justify-content: space-around;
}

.product-image {
    flex: 1;
    margin-right: 20px;
}

.product-image img {
    max-width: 50%;
    border-radius: 10px;
}

.product-info {
    flex: 1;
}

.product-info h1 {
    font-size: 24px;
    margin-bottom: 10px;
}

.product-info .price {
    font-size: 18px;
    font-weight: bold;
    color: #333;
    margin-bottom: 10px;
}

.product-info .description {
    font-size: 16px;
    color: #666;
    margin-bottom: 20px;
}

.product-info .add-to-cart {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.product-info .add-to-cart:hover {
    background-color: #45a049;
}
</style>

    <section class="products">

            </div>
        </div>

        <div class="product">

            </div>
        </div>

        <div class="product">

            </div>
            <div class="product-info">
                <h2>Product 2</h2>
                <p class="price">$XX.XX</p>

                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
