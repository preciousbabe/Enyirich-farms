<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albino Rat Product Page</title>
    <link rel="shortcut icon" href="./Sir Emeka/Enyirich_Farms__1_-removebg-preview.png">
    <link rel="stylesheet" href="./product.css">
</head>
<body>
    <div class="products-container">
        <div class="product-container">
            <div class="product-image">
                <img src="./Sir Emeka/ret.png" alt="Albino Rat">
            </div>
            <div class="product-details" data-price="1100">
                <h1 class="product-title">Albino Rat</h1>
                <p class="product-description">Enhance your research with our albino rats, perfect for scientific studies and training. Choose our albino rats for a dependable and insightful addition to your research or practical work.</p>
                <p class="product-price">1,100NGN</p>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" class="quantity-input" value="1" min="1" onchange="updateWhatsAppLink()">
                <a id="buyNowLink" href="https://wa.me/08068518634?text=" class="buy-now">Buy Now</a>
            </div>
        </div>
    </div>
    <script>
        function updateWhatsAppLink() {
            const quantity = document.getElementById('quantity').value;
            const price = parseFloat(document.querySelector('.product-details').getAttribute('data-price'));
            const totalPrice = price * quantity;
            const message = `I'm interested in buying ${quantity} Albino Rat${quantity > 1 ? 's' : ''} for ${totalPrice.toLocaleString()}NGN`;
            const encodedMessage = encodeURIComponent(message);
            const whatsappLink = `https://wa.me/08068518634?text=${encodedMessage.replace(/%20/g, ' ')}`;
            document.getElementById('buyNowLink').href = whatsappLink;
        }
    </script>
</body>
</html>
